<form class="container mt-4">
    <div class="form-group">
      <label for="exampleFormControlInput1">Patient Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Contact</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="number">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">City</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="city">
      </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Address Line1</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Doctor select</label>
      <select class="form-control" id="exampleFormControlSelect1">
       <option *ngFor="let doc of myDoctors">
        {{doc.name}} --- {{doc.specialiazation}}
       </option>
      </select>
    </div>
   
    <button type="submit" class="btn btn-primary">Book Appointment</button>
  </form>
